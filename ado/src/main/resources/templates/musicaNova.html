<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<title>Novas músicas</title>
</head>

<body>
	<div>
		<h1>Inclusão de nova música</h1>
		<form action="/musicas/salvar" method="post" novalidate th:object="${musicaDTO}">

			<div>
				<label >Título</label>
				<div>
					<input type="text"th:errorclass="is-invalid" name="titulo" th:field="*{titulo}" />
					<div th:errors="*{titulo}"></div>
				</div>
			</div>

			<div>
				<label>Artista</label>
				<div>
					<input type="text" th:errorclass="is-invalid" name="artista" th:field="*{artista}">
					<div th:errors="*{artista}"></div>
				</div>
			</div>

			<div>
				<label>Ano de lançamento</label>
				<div>
					<input type="text" th:errorclass="is-invalid" name="lancamento" th:field="*{lancamento}">
					<div th:errors="*{lancamento}"></div>
				</div>
			</div>

			<div>
				<a th:href="@{/musicas}">Cancelar</a>
				<button type="submit">Enviar dados</button>
			</div>
		</form>
	</div>
</body>

</html>
